<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script defer src="./add_list.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="add-list">
            <h1 class="title">To do list</h1>
            <ul class="list">
            </ul>
            <p class="nothing">Nothing here...</p>
            <div class="add-section">
                <input type="text" name="add" id="input-add" class="style-input input-add" placeholder="Text here...">
                <button class="style-input btn-add"><i class="fa-solid fa-plus"></i></button>
            </div>
            <p class="noti"></p>
        </div>

    </div>
</body>
</html>
